<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sticky Notes</title>
    <link
      href="http://fonts.googleapis.com/css?
family=Reenie+Beanie:regular"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controls">
      <button id="btnNew">New</button> <button id="btnSave">Save</button>
      <input
        type="text"
        id="searchBar"
        onkeyup="searchNotes()"
        placeholder="Search Note Titles"
      />
    </div>

    <ul id="notes"></ul>
    <script src="main.js"></script>
  </body>
</html>
